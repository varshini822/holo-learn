<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Holo-Learn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="stye.css" />
</head>
<body>

<div class="auth-page">
  <div class="auth-container card">
    <div class="logo" style="text-align:center; margin-bottom:20px;">
      <i class="fas fa-graduation-cap"></i>
      <span>Holo-Learn</span>
    </div>

    <!-- Tabs for Login / Signup -->
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="showForm('login')">Login</button>
      <button class="auth-tab" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      <p class="auth-switch">Donâ€™t have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button" class="btn btn-primary" onclick="signup()">Create Account</button>
      <p class="auth-switch">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="script.js"></script>


<script>
  function showForm(type) {
    document.getElementById("login-form").style.display = type === "login" ? "block" : "none";
    document.getElementById("signup-form").style.display = type === "signup" ? "block" : "none";
    document.querySelectorAll(".auth-tab").forEach(tab => tab.classList.remove("active"));
    document.querySelector(`.auth-tab:nth-child(${type === "login" ? 1 : 2})`).classList.add("active");
  }

  function login() {
    // In real app, validate with backend
    alert("Login successful!");
    window.location.href = "dashboard.html";
  }

  function signup() {
    // In real app, save user to backend
    alert("Account created! You can now log in.");
    showForm("login");
  }
</script>

</body>
</html>
